apiVersion: apps/v1
kind: Deployment
metadata:
  name: adservice
spec:
  replicas: 3
  selector:
    matchLabels:
      app: adservice
  template:
    metadata:
      labels: # Do not forget the needed labels for the networkAware plugins! All deployments need these labels.
        app: adservice
        appgroup.diktyo.x-k8s.io: online-boutique
        appgroup.diktyo.x-k8s.io.workload: adservice
    spec:
      schedulerName: network-aware-scheduler # Do not forget the scheduler name!
      terminationGracePeriodSeconds: 5
      initContainers:
        - name: sfx-instrumentation
          image: quay.io/signalfuse/sfx-zero-config-agent:latest
          # image: sfx-zero-config-agent
          # imagePullPolicy: Never
          volumeMounts:
            - mountPath: /opt/sfx/
              name: sfx-instrumentation
      containers:
        - name: server
          image: quay.io/signalfuse/microservices-demo-adservice:433c23881a
          ports:
            - containerPort: 9555
          env:
            - name: PORT
              value: '9555'
            - name: OTEL_EXPORTER_ZIPKIN_SERVICE_NAME
              value: adservice
            - name: NODE_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: OTEL_EXPORTER
              value: zipkin
            - name: JAVA_TOOL_OPTIONS
              value: -javaagent:/opt/sfx/splunk-otel-javaagent-all.jar
            - name: OTEL_EXPORTER_ZIPKIN_ENDPOINT
              value: 'http://$(NODE_IP):9411/v1/trace'
          volumeMounts:
            - mountPath: /opt/sfx
              name: sfx-instrumentation
          resources:
            requests:
              cpu: 200m
              memory: 180Mi
            limits:
              cpu: 300m
              memory: 300Mi
          readinessProbe:
            initialDelaySeconds: 60
            periodSeconds: 25
            exec:
              command: ['/bin/grpc_health_probe', '-addr=:9555']
          livenessProbe:
            initialDelaySeconds: 60
            periodSeconds: 30
            exec:
              command: ['/bin/grpc_health_probe', '-addr=:9555']
      volumes:
        - emptyDir: {}
          name: sfx-instrumentation
---
apiVersion: v1
kind: Service
metadata:
  name: adservice
spec:
  type: ClusterIP
  selector:
    app: adservice
  ports:
    - name: grpc
      port: 9555
      targetPort: 9555
