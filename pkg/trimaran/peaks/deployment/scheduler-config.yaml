apiVersion: kubescheduler.config.k8s.io/v1
kind: KubeSchedulerConfiguration
leaderElection:
  leaderElect: false
profiles:
- schedulerName: Peaks
  plugins:
    preScore:
      disabled:
      - name: '*'
    score:
      enabled:
      - name: Peaks
      disabled:
      - name: '*'
  pluginConfig:
    - name: Peaks
      args:
        watcherAddress: http://replace_me_with_load-watcher-ip:2020
