apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      schedulerName: custom-scheduler
      containers:
      - name: nginx-container
        resources:
          limits:
            cpu: 50m
            memory: 50Mi
        image: nginx:latest
        ports:
        - containerPort: 80